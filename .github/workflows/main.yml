name: main

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.11.3
    steps:
      - uses: actions/checkout@v4
      - name: install pipenv
        run: pip install pipenv
      - name: install packages
        run: pipenv install --dev
      - name: run tests
        run: ls -la


  lint:
    runs-on: ubuntu-latest
    container:
      image: python:3.11.3
    steps:
      - uses: actions/checkout@v4
      - name: install pipenv
        run: pip install pipenv
      - name: install packages
        run: pipenv install --dev
      - name: run lint
        run: pipenv run lint
      - name: run typecheck
        run: pipenv run typecheck

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: docker build
        run: docker build .